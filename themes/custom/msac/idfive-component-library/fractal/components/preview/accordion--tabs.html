

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,700|Red+Hat+Text:400,400i,500,700&display=swap" rel="stylesheet">
        <link media="screen" rel="stylesheet" href="../../css/index.css">
        <title>MSAC Preview Layout</title>
        <script>
            document.documentElement.classList.add('js');
        </script>
        <style>
            body {
                padding: 20px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="max-bound">
            <div class="silc-accordion silc-accordion--tabs" id="accordion-tabs-0">
			<div class="silc-accordion__section">
			<button id="accordion-tabs-0-section-1-label" class="silc-accordion__label" aria-controls="accordion-tabs-0-section-1-content">
				Tab 1
			</button>
			<div class="silc-accordion__content" id="accordion-tabs-0-section-1-content" aria-labelledby="accordion-tabs-0-section-1-label">
				<div class="silc-accordion__content-compartment">
					<p>This is the content area of tab 1</p>
				</div>
			</div>
		</div>
			<div class="silc-accordion__section">
			<button id="accordion-tabs-0-section-2-label" class="silc-accordion__label" aria-controls="accordion-tabs-0-section-2-content">
				Tab 2
			</button>
			<div class="silc-accordion__content" id="accordion-tabs-0-section-2-content" aria-labelledby="accordion-tabs-0-section-2-label">
				<div class="silc-accordion__content-compartment">
					<p>This is the content area of tab 2</p>
				</div>
			</div>
		</div>
	</div>

        </div>
        <script src="../../js/index.js"></script>
        <link media="print" rel="stylesheet" href="../../css/print.css">
    </body>
</html>
